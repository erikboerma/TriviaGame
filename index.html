<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container border">
        <div class="row-md-12 justify-content-center">
            <div class="jumbotron border">
                <h1 class="display-4 border">Trivia Game</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary">Start the game</button>
        </div>
        <div class="container border">
            <div class="row justify-content-center" id="question">
                Question
            </div>
            <div class="row justify-content-center theAnswers" id="answer1">
                Row 1 answer
            </div>
            <div class="row justify-content-center theAnswers" id="answer2">
                Row 2 answer
            </div>
            <div class="row justify-content-center theAnswers" id="answer3">
                Row 3 answer
            </div>
            <div class="row justify-content-center theAnswers" id="answer4">
                Row 4 answer
            </div>
        </div>
        <!-- container end -->
    </div>
</body>

</html>
